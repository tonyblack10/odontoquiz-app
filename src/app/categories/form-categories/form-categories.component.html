<app-admin-dashboard>
    <app-panel [header]="title">
        <form [formGroup]="categoryForm" novalidate>
            <input type="hidden" formControlName="_id">
            <div class="row clearfix">
                <div class="col-md-12">
                    <app-input label="Nome*" id="name">
                        <input type="text" formControlName="name" id="name" class="form-control" autocomplete="off">
                        <div class="error-messages">
                            <app-input-error-message *ngIf="hasError(categoryForm, 'name', 'required')"
                                errorMessage="O campo nome é de preenchimento obrigatório">
                            </app-input-error-message>
                            <app-input-error-message *ngIf="hasError(categoryForm, 'name', 'minlength', 'maxlength')"
                                errorMessage="O campo nome deve conter entre 4 e 100 caracteres">
                            </app-input-error-message>
                        </div>
                    </app-input>
                </div>
            </div>
            <app-form-options-buttons 
                [form]="categoryForm" urlCancel="/categories" (save)="save($event)">
            </app-form-options-buttons>
        </form>
    </app-panel>
</app-admin-dashboard>
