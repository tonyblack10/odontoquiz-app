<app-admin-dashboard>
  <app-panel header="Home">
    <div class="row clearfix">
      <app-infobox icon="games" bgColor="bg-blue" text="partidas jogadas" 
        [statistic]="statistics?.totalOfMatches">
      </app-infobox>
      <app-infobox icon="layers" bgColor="bg-blue" text="categorias cadastradas" 
        [statistic]="statistics?.totalOfCategories">
      </app-infobox>
      <app-infobox icon="question_answer" bgColor="bg-blue" 
        text="perguntas cadastradas" [statistic]="statistics?.totalOfQuestions">
      </app-infobox>
    </div>
  </app-panel>
</app-admin-dashboard>
